name: Test
on:
    pull_request:
        paths:
            - '**/*.ts'
            - '**/*.tsx'

jobs:
    vitest:
        name: Run tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
            - run: npm install && npm run test:once -- --testTimeout=10000
